    <script>
        function countdown() {
            var currentDate = new Date();

            var targetDate = new Date('January 1, 2024');
            var timeDiff = targetDate.getTime() - currentDate.getTime();
            var daysRemaining = Math.floor(timeDiff / (1000 * 60 * 60 * 24))+1;

        }
        window.onload = countdown;
