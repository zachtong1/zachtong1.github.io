<html>

<!-- all of these <> are called tags; ie, head tag, body tag... -->

    <head>
        <title>Zach Tong</title> <!-- title appears in the tab -->
    </head>

    <body>
        <h1>Heading 1</h1> <!-- h1-6 are headings from largest to smallest -->
        <p>Paragraph 1</p> <!-- paragraph -->
        <p>Paragraph 2. <br /> The break tag creates a new line. </p>
        <hr /> <!-- horizontal line -->
        <img src="caterpie.png" width="100px" /> <!-- format for image in same folder as html file --> 
        <p> period </p>
    </body>



</html>
