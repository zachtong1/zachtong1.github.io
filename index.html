    <script>
        function function1() {
            var audio = new Audio("sounds/cave21.mp3");
            audio.play();

            target_element1.classList.add("invisible");

    <script>
        function countdown() {
            var currentDate = new Date();

            var targetDate = new Date('July 21, 2023');
            var timeDiff = targetDate.getTime() - currentDate.getTime();
            var daysRemaining = Math.floor(timeDiff / (1000 * 60 * 60 * 24))+1;
            document.getElementById('countdown1').textContent = daysRemaining + ' days';

            var targetDate = new Date('August 15, 2023');
            var timeDiff = targetDate.getTime() - currentDate.getTime();
            var daysRemaining = Math.floor(timeDiff / (1000 * 60 * 60 * 24))+1;
            document.getElementById('countdown4').textContent = daysRemaining + ' days';

            var targetDate = new Date('August 27, 2023');
            var timeDiff = targetDate.getTime() - currentDate.getTime();
            var daysRemaining = Math.floor(timeDiff / (1000 * 60 * 60 * 24))+1;
            document.getElementById('countdown2').textContent = daysRemaining + ' days';

            var targetDate = new Date('January 1, 2024');
            var timeDiff = targetDate.getTime() - currentDate.getTime();
            var daysRemaining = Math.floor(timeDiff / (1000 * 60 * 60 * 24))+1;
            document.getElementById('countdown3').textContent = daysRemaining + ' days';
        }
        window.onload = countdown;
    </script>
