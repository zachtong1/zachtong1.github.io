    <script>

        function fadeInAnimation() {
            var timeDelay = 100; /*millisec*/
            for (let i=1; i<=f_number; i++) {
                setTimeout(function() {
                var f_target_element = document.querySelector(".f"+i);
                f_target_element.classList.replace("not-visible","fade-in");
            },i*timeDelay);
            }
        }

        var f_number=7;
        var timeDelay = 150;
        fadeInAnimation();
    </script>
